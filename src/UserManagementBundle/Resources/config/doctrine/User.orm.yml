UserManagementBundle\Entity\User:
    type: entity
    repositoryClass: UserManagementBundle\Repository\UserRepository
    table: user
    indexes:
        blood_id_idx:
            columns:
                - blood_id
        dob_index:
            columns:
                - dob
        gender_id_idx:
            columns:
                - gender_id
    uniqueConstraints:
        username:
            columns:
                - username
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: true
            id: true
            generator:
                strategy: IDENTITY
    fields:
        username:
            type: string
            nullable: false
            length: 45
            options:
                fixed: false
        firstname:
            type: string
            nullable: false
            length: 45
            options:
                fixed: false
        lastname:
            type: string
            nullable: true
            length: 45
            options:
                fixed: false
        dob:
            type: date
            nullable: false
    manyToOne:
        blood:
            targetEntity: BloodGroup
            joinColumns:
                blood_id:
                    referencedColumnName: id
            orphanRemoval: false
        gender:
            targetEntity: Gender
            joinColumns:
                gender_id:
                    referencedColumnName: id
            orphanRemoval: false
    oneToMany:
        emails:
            targetEntity: UserEmail
            cascade: ["persist"]
            fetch: LAZY
            mappedBy: user
            inversedBy: null
            orphanRemoval: false
        mobileNumbers:
            targetEntity: UserPhone
            cascade: ["persist"]
            fetch: LAZY
            mappedBy: user
            inversedBy: null
            orphanRemoval: false
        education:
            targetEntity: UserEducation
            cascade: ["persist"]
            fetch: LAZY
            mappedBy: user
            inversedBy: null
            orphanRemoval: false
        interests:
            targetEntity: UserInterest
            cascade: ["persist"]
            fetch: LAZY
            mappedBy: user
            inversedBy: null
            orphanRemoval: false
    lifecycleCallbacks: {  }
