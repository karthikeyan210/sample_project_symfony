user_management_homepage:
    path:     /
    defaults: { _controller: UserManagementBundle:Default:index }

user_management_form:
    path: /users/new
    defaults: { _controller: UserManagementBundle:User:form }

user_management_list:
    path: /users/{page}
    defaults: { _controller: UserManagementBundle:User:list, page: 1 }
    requirements:
      page: '\d+'
          
user_management_show:
    path: /users/view/{id}
    defaults: { _controller: UserManagementBundle:User:show }
    requirements:
      id: '\d+'
      
user_management_edit:
    path: /users/edit/{id}
    defaults: { _controller: UserManagementBundle:User:edit }
    requirements:
      id: '\d+'