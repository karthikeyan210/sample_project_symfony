# src/UserManagementBundle/Resources/config/validation.yml
UserManagementBundle\Entity\UserEmail:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
            fields: [emailAddr]
            message: This email "{{ value }}" already used.
    properties:
        emailAddr:
            - NotBlank: 
                message: enter your email id.
            - Email:
                message: The email "{{ value }}" is not a valid email.
    
    
    
UserManagementBundle\Entity\UserPhone:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
            fields: [number]
            message: This number "{{ value }}" already used.
    properties:
        number:
            - NotBlank: 
                message: enter your mobile number.
            - Regex:
                pattern: '/^[9|8|7][0-9]{9}$/'
                match: true
                message: Enter Valid Mobile Number.
                
                
