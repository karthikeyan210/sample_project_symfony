# src/UserManagementBundle/Resources/config/validation.yml
UserManagementBundle\Entity\UserEmail:
    properties:
        emailAddr:
            - NotBlank: ~
            - Email:
                message: The email "{{ value }}" is not a valid email.
UserManagementBundle\Entity\UserPhone:
    properties:
        number:
            - NotBlank: ~
            - Regex:
                pattern: '$[9|8|7][0-9]{9}$'
                match: true
                message: Enter Valid Mobile Number.
UserManagementBundle\Entity\Gender:
    properties:
        name:
            - Choice:
                choices: [male, female]
                message: should select gender.
UserManagementBundle\Entity\User:
    properties:
        username:
            - NotBlank:
                message: Should Enter First Name.
            - Regex:
                pattern: '/\d/'
                match:   false
                message: Your name cannot contain a number
        firstname:
            - NotBlank:
                message: Should Enter First Name.
            - Regex:
                pattern: '/\d/'
                match:   false
                message: Your name cannot contain a number
        lastname:
#            - Required: false
            - Regex:
                pattern: '/\d/'
                match:   false
                message: Your name cannot contain a number
#       
#       
        dob:
            - Date: ~
            - NotBlank: 
                message: Should not be blank.
        gender:
            - Valid: ~
