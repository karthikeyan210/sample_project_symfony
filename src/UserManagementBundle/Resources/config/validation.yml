        blood:
            - NotBlank: 
                message: Should not be blank.
        interests:
            - NotBlank: 
                message: Should not be blank.
        education:
            - NotBlank: 
                message: Should not be blank.
        emails:
            - Valid: ~
        mobileNumbers:
